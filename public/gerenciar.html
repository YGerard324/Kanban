<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>Gerenciamento de Tarefas</title>

    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gerenciamento de Tarefas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Cadastro de Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./tarefas.html">Cadastro de Tarefas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Gerenciar Tarefas</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Kanban Board -->
    <div class="container mt-5">
        <div class="row">
            <!-- A Fazer -->
            <div class="col-md-4">
                <h3>A Fazer</h3>
                <div id="todo-tasks" class="task-list">
                    <!-- Tarefas serão listadas aqui -->
                </div>
            </div>

            <!-- Fazendo -->
            <div class="col-md-4">
                <h3>Fazendo</h3>
                <div id="doing-tasks" class="task-list">
                    <!-- Tarefas serão listadas aqui -->
                </div>
            </div>

            <!-- Pronto -->
            <div class="col-md-4">
                <h3>Pronto</h3>
                <div id="done-tasks" class="task-list">
                    <!-- Tarefas serão listadas aqui -->
                </div>
            </div>
        </div>
    </div>
    <!-- Modal de Edição -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">Editar Tarefa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editTaskForm">
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="taskDescription" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskSector" class="form-label">Setor</label>
                        <input type="text" class="form-control" id="taskSector" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskPriority" class="form-label">Prioridade</label>
                        <select class="form-select" id="taskPriority" required>
                            <option value="Alta">Alta</option>
                            <option value="Media">Média</option>
                            <option value="Baixa">Baixa</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="taskUser" class="form-label">Usuário Vinculado</label>
                        <input type="text" class="form-control" id="taskUser" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskStatus" class="form-label">Status</label>
                        <select class="form-select" id="taskStatus" required>
                            <option value="A fazer">A Fazer</option>
                            <option value="Fazendo">Fazendo</option>
                            <option value="Feito">Feito</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Atualizar Tarefa</button>
                </form>
            </div>
        </div>
    </div>
</div>



    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./app.js"></script>
</body>

</html>
